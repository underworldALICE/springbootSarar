<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">
		<title>Signin Template for Bootstrap</title>
		<!-- Bootstrap core CSS -->
		<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
		<!-- Custom styles for this template -->
		<link th:href="@{/css/signin.css}" rel="stylesheet">
	</head>

	<body class="text-center">
		<form class="form-signin" th:action="@{/user/login.do}">
			<img class="mb-4" th:src="@{/img/bootstrap-solid.svg}" alt="" width="72" height="72">
			<h1 class="h3 mb-3 font-weight-normal" th:text="#{login.tip}">Please sign in</h1>

			<!--如果msg的值为空，则不显示消息-->
			<p style="color: red" th:text="${msg}" th:if="${! #strings.isEmpty(msg)}"></p>

			<!--<label class="sr-only" th:text="#{login.username}">Username</label>-->
			<input type="text" class="form-control" name="username" th:placeholder="#{login.username}" required="" autofocus="">
			<!--<label class="sr-only" th:text="#{login.password}">Password</label>-->
			<input type="password" class="form-control" name="password" th:placeholder="#{login.password}" required="">
			<div class="checkbox mb-3">
				<label>
          <input type="checkbox" value="remember-me" th:text="#{login.remember}"> <!--[[#{login.remember}]]-->
        </label>
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{login.btn}">Sign in</button>
			<p class="mt-5 mb-3 text-muted">© 2017-2018</p>
			<a class="btn btn-sm" th:href="@{/index.html(L='zh_CH')}">中文</a><!--在thymeleaf中请求可以使用()来写-->
			<a class="btn btn-sm" th:href="@{/index.html(L='en_US')}">English</a>
		</form>

	</body>

</html>
